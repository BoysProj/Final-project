<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Main</title>
  <link rel="stylesheet" href="style/survey style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="js/surveyjs.js"></script>


  <style>
    body{
      background-image: url('img/cofe.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
  </style>

<body>
  <div class="button"><button onclick="goBack()" id="button"><i class="fa-solid fa-arrow-left"></i></button></div>

  <div class="heading">
    <h1 style="color: white;">SURVEY</h1>
  </div>

  <form class="form1">
    <div class="content1">
      <label>Name:</label>
      <input type="text" id="name" required><br><br>
      <label>Age:</label>
      <input type="number" id="age" required><br><br>
      <label>Email:</label>
      <input type="email" id="email" required><br><br>
      <label>Contact No.:</label>
      <input type="number" id="number" required><br><br>

      <label for="">Favourite drink in our shop?</label>
      <select name="" id="select" onchange="sel()">
        <option value=""></option>
        <option value="Iced Caramel">Iced Caramel</option>
        <option value="Matcha">Matcha</option>
        <option value="Dark Chocolate">Dark Chocolate</option>
        <option value="Strawberry">Strawberry</option>
      </select><br><br>
      <label for="">Favourite pastry in our shop?</label>
      <select name="" id="select" onchange="sel1()">
        <option value=""></option>
        <option value="Brownies">Brownies</option>
        <option value="Doughnuts">Doughnuts</option>
        <option value="Empanada">Empanada</option>
        <option value="Dark Chocolate">Dark Chocolate</option>
      </select><br><br>
      <label for="">Suggest a drink</label>
      <textarea name="" id="text" cols="30" rows="10"></textarea>


      <input type="button" value="SUBMIT" onclick="survey()">
    </div>
  </form>

  <form class="form2">
      <table>
        <tr>
          <td>Name: </td>
          <td><p id="name1"></p></td>
        </tr>
        <tr>
          <td>Age:</td>
          <td><p id="age1"></p></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><p id="email1"></p></td>
        </tr>
        <tr>
          <td>Contact No.</td>
          <td><p id="no"></p></td>
        </tr>
        <tr>
          <td>Your favourite <br>drink in <br>our shop:</td>
          <td><p id="fav"></p></td>
        </tr>
        <tr>
          <td>Your favourite <br>pastry in <br>our shop:</td>
          <td><p id="fav"></p></td>
        </tr>
        <tr>
          <td>Your suggested a <br>drink:</td>
          <td><p id="sug"></p></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </table>

  </form>
